<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verstka Web Core 5.1.5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="content-title">
            <div class="content-text">
                <h1>Ремонт техники различных брендов</h1>
            </div>
        </div>

      <div class="outer-cover">
          <div class="swiper">
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/lenovo.png" alt="Lenovo">
              </div>
              <div class="swiper-slide">
                <img src="img/samsung.png" alt="Samsung">
              </div>
              <div class="swiper-slide">
                <img src="img/apple.png" alt="Apple">
              </div>
              <div class="swiper-slide">
                <img src="img/viewsonic.png" alt="View Sonic">
              </div>
              <div class="swiper-slide">
                <img src="img/bosch.png" alt="Bosch">
              </div>
              <div class="swiper-slide">
                <img src="img/hp.png" alt="HP">
              </div>
              <div class="swiper-slide">
                <img src="img/acer.png" alt="Acer">
              </div>
              <div class="swiper-slide">
                <img src="img/sony.png" alt="Sony">
              </div>
              <div class="swiper-slide">
                <img src="img/lenovo.png" alt="Lenovo">
              </div>
              <div class="swiper-slide">
                <img src="img/samsung.png" alt="Samsung">
              </div>
              <div class="swiper-slide">
                <img src="img/apple.png" alt="Apple">
              </div>
              <div class="swiper-slide">
                <img src="img/viewsonic.png" alt="View Sonic">
              </div>
              <div class="swiper-slide">
                <img src="img/bosch.png" alt="Bosch">
              </div>
              <div class="swiper-slide">
                <img src="img/hp.png" alt="HP">
              </div>
              <div class="swiper-slide">
                <img src="img/acer.png" alt="Acer">
              </div>
              <div class="swiper-slide">
                <img src="img/sony.png" alt="Sony">
              </div>
              <div class="swiper-slide">
                <img src="img/lenovo.png" alt="Lenovo">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <div class="show-more__button">
            <img src="img/expand.png" alt="">
            <button type="button" class="toggle-button">Показать все</button>
          </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script> 
</body>
</html>
